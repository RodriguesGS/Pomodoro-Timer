<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/ebb241c276.js" crossorigin="anonymous"></script>

    <!--==============FONT AWESOME CODE================
        <script src="https://kit.fontawesome.com/ebb241c276.js" crossorigin="anonymous"></script>
    -->

    <title>Pomodoro Timer</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circleTimer">
                    <div class="time">
                        <p id="min">25</p>
                        <p>:</p>
                        <p id="sec">00</p>
                    </div>
                </div>
            </div>

            <div class="control">
                <button id="start" onclick="star()"><i class="fa-solid fa-play"></i></button>

                <a href="#" id="restart"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
